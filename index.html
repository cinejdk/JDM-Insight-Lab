<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JDM Insight Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --text-main: #e0e0e0;
            --text-sub: #a0a0a0;
            --accent: #4CAF50;
            --border: #333;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0; /* í—¤ë”ë¥¼ ìœ„í•´ íŒ¨ë”© ì œê±° */
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* 1. ìƒë‹¨ íƒ€ì´í‹€ë°” (ë²„ì „ í™•ì¸ìš©) */
        header {
            background-color: #000;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .app-title { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .version-badge { background: var(--accent); color: #fff; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-left: 8px; }

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 380px 1fr; /* PC: ì¢Œìš° ë¶„í•  */
            gap: 25px;
            align-items: start;
        }

        /* --- ëª¨ë°”ì¼ ì „ìš© ìŠ¤íƒ€ì¼ (ê²¹ì¹¨ í•´ê²° í•µì‹¬) --- */
        @media (max-width: 900px) {
            .container {
                display: flex;
                flex-direction: column; /* ì„¸ë¡œ ë°°ì¹˜ */
                gap: 30px;
                margin-top: 10px;
            }

            .input-panel {
                position: static !important; /* ê³ ì • í•´ì œ (ê²¹ì¹¨ ë°©ì§€) */
                width: 100%;
                z-index: 1;
            }

            .view-panel {
                width: 100%;
                z-index: 1;
            }
            
            #inputResponse { height: 200px; } /* ëª¨ë°”ì¼ ë†’ì´ ì¡°ì • */
        }

        /* ì…ë ¥ íŒ¨ë„ */
        .input-panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            /* PCì—ì„œë§Œ ê³ ì • */
            position: sticky;
            top: 80px; 
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; color: var(--accent); margin-bottom: 6px; font-weight: 600; font-size: 0.9rem; }
        
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px; 
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        /* ë‚ ì§œ ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1); /* ë‹¬ë ¥ ì•„ì´ì½˜ í°ìƒ‰ìœ¼ë¡œ */
            cursor: pointer;
        }
        
        input:focus, textarea:focus { outline: none; border-color: var(--accent); background-color: #363636; }
        #inputContext { height: 60px; resize: none; }
        #inputResponse { height: 400px; font-family: 'Consolas', monospace; resize: vertical; line-height: 1.5;}

        .btn-save {
            width: 100%; padding: 14px; background-color: var(--accent); color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* ë·°ì–´ íŒ¨ë„ */
        .view-panel { display: flex; flex-direction: column; gap: 20px; }

        /* íƒ­ ë²„íŠ¼ */
        .tabs { display: flex; gap: 10px; }
        .tab-btn {
            flex: 1; background: var(--panel-bg); border: 1px solid var(--border); color: var(--text-sub);
            padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; text-align: center;
        }
        .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* ìº˜ë¦°ë” */
        .calendar-wrapper {
            background-color: var(--panel-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border);
        }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-header button { background: none; border: 1px solid var(--border); color: #fff; padding: 5px 10px; border-radius: 4px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; }
        .cal-day-name { color: var(--text-sub); font-size: 0.8rem; padding-bottom: 5px; }
        .cal-date {
            background-color: #252525; min-height: 50px; border-radius: 4px; padding: 4px;
            display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative;
        }
        .cal-date.today { border: 1px solid var(--accent); }
        .cal-date.active-filter { background-color: rgba(76, 175, 80, 0.3); border: 1px solid var(--accent); }
        .date-num { font-size: 0.8rem; margin-bottom: 2px; }
        .dot-container { display: flex; gap: 2px; justify-content: center; flex-wrap: wrap;}
        .dot { width: 4px; height: 4px; background-color: var(--accent); border-radius: 50%; }

        /* ë¦¬ìŠ¤íŠ¸ ì¹´ë“œ */
        .insight-card {
            background-color: var(--panel-bg); border-radius: 12px; border: 1px solid var(--border);
            padding: 20px; margin-bottom: 20px;
        }
        .card-header { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        .card-context { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .card-date { font-size: 0.9rem; color: var(--accent); font-weight: bold; } /* ë‚ ì§œ ê°•ì¡° */
        
        .card-body { color: #ddd; font-size: 0.95rem; line-height: 1.6; overflow-x: auto; }
        .card-body h1, .card-body h2 { border-bottom: none; margin-top: 15px; color: #fff; font-size: 1.1em; }
        .card-body code { background: #333; padding: 2px 5px; color: #ff9800; border-radius: 3px; font-family: monospace;}
        .card-body pre { background: #111; padding: 10px; border-radius: 6px; overflow-x: auto; margin: 10px 0;}

        .card-tags { margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { font-size: 0.75rem; background-color: #2c2c2c; color: var(--accent); padding: 4px 8px; border-radius: 4px; border: 1px solid #444; }
        .btn-delete { background: none; border: none; color: #666; cursor: pointer; margin-left: auto; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <div class="app-title">ğŸ§ª Insight Lab <span class="version-badge">v2.2</span></div>
</header>

<div class="container">
    
    <div class="input-panel">
        <div class="input-group">
            <label>1. Date (ë‚ ì§œ ì„ íƒ)</label>
            <input type="date" id="inputDate">
        </div>
        <div class="input-group">
            <label>2. Context (ì§ˆë¬¸ ì˜ë„)</label>
            <textarea id="inputContext" placeholder="ì§ˆë¬¸ì˜ ë§¥ë½ì„ ì§§ê²Œ ê¸°ë¡í•˜ì„¸ìš”"></textarea>
        </div>
        <div class="input-group">
            <label>3. Gemini Response (ë‹µë³€)</label>
            <textarea id="inputResponse" placeholder="ë‚´ìš© ë¶™ì—¬ë„£ê¸°..."></textarea>
        </div>
        <div class="input-group">
            <label>4. Tags (íƒœê·¸)</label>
            <input type="text" id="inputTags" placeholder="#íƒœê·¸1 #íƒœê·¸2">
        </div>
        <button class="btn-save" onclick="saveInsight()">ğŸ’¾ ì €ì¥í•˜ê¸°</button>
    </div>

    <div class="view-panel">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('calendar')">ğŸ“… ìº˜ë¦°ë”</button>
            <button class="tab-btn" onclick="switchTab('list')">ğŸ“ ì „ì²´ ëª©ë¡</button>
        </div>

        <div id="calendarView" class="calendar-wrapper">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">â—€</button>
                <h3 id="currentMonthLabel" style="margin:0; color:#fff;"></h3>
                <button onclick="changeMonth(1)">â–¶</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div id="cardList" class="card-list"></div>
    </div>
</div>

<script>
    const STORAGE_KEY = 'jdm_insight_lab_v1';
    let insights = [];
    let currentDate = new Date();

    window.onload = function() {
        // ì˜¤ëŠ˜ ë‚ ì§œë¡œ ì…ë ¥ì°½ ì´ˆê¸°í™”
        document.getElementById('inputDate').valueAsDate = new Date();

        const savedData = localStorage.getItem(STORAGE_KEY);
        if (savedData) insights = JSON.parse(savedData);
        renderCalendar();
        switchTab('calendar');
    };

    function saveInsight() {
        const dateInput = document.getElementById('inputDate').value; // ì‚¬ìš©ìê°€ ì„ íƒí•œ ë‚ ì§œ (YYYY-MM-DD)
        const context = document.getElementById('inputContext').value.trim();
        const response = document.getElementById('inputResponse').value.trim();
        const tagsInput = document.getElementById('inputTags').value.trim();

        if (!dateInput) { alert('ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.'); return; }
        if (!context || !response) { alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }

        const tags = tagsInput.split(/[\s,]+/).filter(t => t.length > 0).map(t => t.startsWith('#') ? t : '#' + t);
        
        // ë‚ ì§œ í¬ë§·íŒ… (YYYY. MM. DD)
        const dateParts = dateInput.split('-');
        const displayDate = `${dateParts[0]}. ${dateParts[1]}. ${dateParts[2]}`;

        const newInsight = {
            id: Date.now(),
            date: dateInput, // ë°ì´í„° í•„í„°ë§ìš© (YYYY-MM-DD)
            displayDate: displayDate, // í™”ë©´ í‘œì‹œìš©
            context: context,
            response: response,
            tags: tags
        };

        insights.unshift(newInsight); // ìµœì‹ ìˆœ ì €ì¥
        // ë‚ ì§œìˆœìœ¼ë¡œ ì¬ì •ë ¬ (ê³¼ê±° ë‚ ì§œ ì…ë ¥ ì‹œ ìˆœì„œ ê¼¬ì„ ë°©ì§€)
        insights.sort((a, b) => new Date(b.date) - new Date(a.date));

        localStorage.setItem(STORAGE_KEY, JSON.stringify(insights));

        // ì…ë ¥ì°½ ë¦¬ì…‹
        document.getElementById('inputContext').value = '';
        document.getElementById('inputResponse').value = '';
        document.getElementById('inputTags').value = '';
        // ë‚ ì§œëŠ” ë¦¬ì…‹í•˜ì§€ ì•Šê³  ê·¸ëŒ€ë¡œ ë‘  (ì—°ì† ì…ë ¥ í¸ì˜ì„±)
        
        renderCalendar();
        renderCards(insights);
        alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
        switchTab('list');
    }

    function deleteInsight(id) {
        if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            insights = insights.filter(item => item.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(insights));
            renderCalendar();
            renderCards(insights);
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        document.getElementById('currentMonthLabel').innerText = `${year}. ${month + 1}`;

        const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
        days.forEach(d => {
            const div = document.createElement('div');
            div.className = 'cal-day-name'; div.innerText = d; grid.appendChild(div);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

        for (let d = 1; d <= lastDate; d++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const cell = document.createElement('div');
            cell.className = 'cal-date';
            
            // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
            const todayStr = new Date().toISOString().split('T')[0];
            if (dateStr === todayStr) cell.classList.add('today');

            cell.innerHTML = `<span class="date-num">${d}</span>`;

            const count = insights.filter(item => item.date === dateStr).length;
            if (count > 0) {
                const dotContainer = document.createElement('div');
                dotContainer.className = 'dot-container';
                for(let k=0; k<Math.min(count, 4); k++) {
                    const dot = document.createElement('div'); dot.className = 'dot'; dotContainer.appendChild(dot);
                }
                cell.appendChild(dotContainer);
            }
            cell.onclick = () => filterByDate(dateStr, cell);
            grid.appendChild(cell);
        }
    }

    function changeMonth(delta) {
        currentDate.setMonth(currentDate.getMonth() + delta);
        renderCalendar();
    }

    function filterByDate(dateStr, cellElement) {
        document.querySelectorAll('.cal-date').forEach(el => el.classList.remove('active-filter'));
        if(cellElement) cellElement.classList.add('active-filter');
        const filtered = insights.filter(item => item.date === dateStr);
        renderCards(filtered);
        switchTab('list');
    }

    function renderCards(data) {
        const container = document.getElementById('cardList');
        container.innerHTML = '';
        if (data.length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            return;
        }
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'insight-card';
            const parsedContent = marked.parse(item.response);
            const tagsHtml = item.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-context">Q. ${item.context}</div>
                    <div class="card-date">ğŸ“… ${item.displayDate}</div>
                </div>
                <div class="card-body">${parsedContent}</div>
                <div class="card-tags">
                    ${tagsHtml}
                    <button class="btn-delete" onclick="deleteInsight(${item.id})">ğŸ—‘ï¸ ì‚­ì œ</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function switchTab(tabName) {
        const calView = document.getElementById('calendarView');
        const listView = document.getElementById('cardList');
        const btns = document.querySelectorAll('.tab-btn');
        
        btns.forEach(b => b.classList.remove('active'));

        if (tabName === 'calendar') {
            calView.style.display = 'block';
            listView.style.display = 'none';
            btns[0].classList.add('active');
        } else {
            calView.style.display = 'none';
            listView.style.display = 'flex';
            listView.style.flexDirection = 'column';
            btns[1].classList.add('active');
            if(tabName === 'list') renderCards(insights); // ì „ì²´ ëª©ë¡ ë‹¤ì‹œ ë Œë”ë§
        }
    }
</script>

</body>
</html>
