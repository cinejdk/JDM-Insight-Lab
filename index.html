<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Insight Lab V2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --text-main: #e0e0e0;
            --text-sub: #a0a0a0;
            --accent: #4CAF50;
            --accent-hover: #45a049;
            --border: #333;
            --danger: #ff5252;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* ë ˆì´ì•„ì›ƒ: ì¢Œì¸¡ ì…ë ¥, ìš°ì¸¡ ë·°ì–´ */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 25px;
            align-items: start;
        }

        @media (max-width: 1000px) {
            .container { grid-template-columns: 1fr; }
        }

        h2 { margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; font-size: 1.2rem; color: #fff;}

        /* --- [ì™¼ìª½] ì…ë ¥ íŒ¨ë„ --- */
        .input-panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            position: sticky;
            top: 20px;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; color: var(--accent); margin-bottom: 6px; font-weight: 600; font-size: 0.9rem; }
        
        input[type="text"], textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }
        
        input:focus, textarea:focus { outline: none; border-color: var(--accent); background-color: #363636; }
        #inputContext { height: 70px; resize: none; }
        #inputResponse { height: 350px; font-family: 'Consolas', monospace; resize: vertical; line-height: 1.5;}

        .btn-save {
            width: 100%; padding: 14px; background-color: var(--accent); color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s;
        }
        .btn-save:hover { background-color: var(--accent-hover); transform: translateY(-2px); }

        /* --- [ì˜¤ë¥¸ìª½] ë·°ì–´ íŒ¨ë„ --- */
        .view-panel { display: flex; flex-direction: column; gap: 20px; }

        /* íƒ­ ë©”ë‰´ */
        .tabs { display: flex; gap: 10px; margin-bottom: 0; }
        .tab-btn {
            background: var(--panel-bg); border: 1px solid var(--border); color: var(--text-sub);
            padding: 10px 20px; border-radius: 20px; cursor: pointer; transition: 0.2s; font-weight: 600;
        }
        .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* ìº˜ë¦°ë” ìŠ¤íƒ€ì¼ */
        .calendar-wrapper {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .calendar-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .calendar-header button {
            background: none; border: 1px solid var(--border); color: #fff; padding: 5px 10px; border-radius: 4px; cursor: pointer;
        }
        .calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center;
        }
        .cal-day-name { color: var(--text-sub); font-size: 0.9rem; padding-bottom: 10px; }
        .cal-date {
            background-color: #252525; min-height: 80px; border-radius: 6px; padding: 8px;
            display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; position: relative;
        }
        .cal-date:hover { background-color: #333; }
        .cal-date.today { border: 1px solid var(--accent); }
        .cal-date.active-filter { background-color: rgba(76, 175, 80, 0.2); border: 1px solid var(--accent); }
        
        /* ìº˜ë¦°ë” ì•ˆì˜ ì (ë°ì´í„° í‘œì‹œ) */
        .dot-container { display: flex; gap: 3px; flex-wrap: wrap; justify-content: center; margin-top: 5px; }
        .dot { width: 8px; height: 8px; background-color: var(--accent); border-radius: 50%; }

        /* ë¦¬ìŠ¤íŠ¸ ì˜ì—­ */
        .list-header {
            display: flex; justify-content: space-between; align-items: center;
            background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid var(--accent);
        }
        .reset-btn { background: none; border: none; color: var(--text-sub); text-decoration: underline; cursor: pointer; }

        .insight-card {
            background-color: var(--panel-bg); border-radius: 12px; border: 1px solid var(--border);
            padding: 25px; margin-bottom: 20px; position: relative; transition: transform 0.2s;
        }
        .insight-card:hover { border-color: #555; }

        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #333;
        }
        .card-context { font-size: 1.15rem; font-weight: bold; color: #fff; flex: 1; }
        .card-date { font-size: 0.85rem; color: var(--text-sub); margin-left: 15px; white-space: nowrap; }

        /* ë§ˆí¬ë‹¤ìš´ ë³¸ë¬¸ */
        .card-body { color: #ddd; font-size: 0.95rem; line-height: 1.7; overflow-x: auto; }
        .card-body h1, h2, h3 { border-bottom: none; margin-top: 15px; color: #fff; }
        .card-body code { background: #333; padding: 2px 5px; border-radius: 4px; color: #ff9800; font-family: monospace; }
        .card-body pre { background: #111; padding: 15px; border-radius: 8px; overflow-x: auto; }
        .card-body blockquote { border-left: 4px solid var(--accent); margin: 0; padding-left: 15px; color: #aaa; }

        /* íƒœê·¸ */
        .card-tags { margin-top: 20px; padding-top: 15px; border-top: 1px solid #333; display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
        .tag { font-size: 0.8rem; background-color: #2c2c2c; color: var(--accent); padding: 4px 12px; border-radius: 15px; border: 1px solid #444; }
        
        /* ë²„íŠ¼ë“¤ */
        .action-btn { background: none; border: none; cursor: pointer; font-size: 0.8rem; margin-left: 10px; color: #666; }
        .action-btn:hover { color: #fff; }
        .btn-delete:hover { color: var(--danger); }

    </style>
</head>
<body>

<div class="container">
    
    <div class="input-panel">
        <h2>ğŸ§ª Insight Input</h2>
        <div class="input-group">
            <label>1. Context (ì§ˆë¬¸ ì˜ë„ & ë§¥ë½)</label>
            <textarea id="inputContext" placeholder="ì™œ ì´ ì§ˆë¬¸ì„ í–ˆë‚˜ìš”? (ì˜ˆ: í˜„ì¥ ì˜¹ë²½ ì„¤ê³„ ì´ìŠˆ)"></textarea>
        </div>
        <div class="input-group">
            <label>2. Gemini Response (í•µì‹¬ ë‹µë³€)</label>
            <textarea id="inputResponse" placeholder="ì›Œë“œ/í•œê¸€ì—ì„œ ë³µì‚¬í•œ í…ìŠ¤íŠ¸ë¥¼ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”."></textarea>
        </div>
        <div class="input-group">
            <label>3. Tags (ë¶„ë¥˜)</label>
            <input type="text" id="inputTags" placeholder="#ê±´ì„¤ #ì² í•™ #ì½”ë“œ (ë„ì–´ì“°ê¸°ë¡œ êµ¬ë¶„)">
        </div>
        <button class="btn-save" onclick="saveInsight()">ğŸ’¾ ì €ì¥í•˜ê¸° (Save)</button>
        <div style="margin-top:20px; font-size:0.8rem; color:#666; text-align:center;">Local Storage Based</div>
    </div>

    <div class="view-panel">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('calendar')">ğŸ“… ìº˜ë¦°ë” (Calendar)</button>
            <button class="tab-btn" onclick="switchTab('list')">ğŸ“ ì „ì²´ ëª©ë¡ (List)</button>
        </div>

        <div id="calendarView" class="calendar-wrapper">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">â—€ ì´ì „ë‹¬</button>
                <h3 id="currentMonthLabel" style="margin:0; color:#fff;">2025. 12</h3>
                <button onclick="changeMonth(1)">ë‹¤ìŒë‹¬ â–¶</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                </div>
        </div>

        <div id="listInfo" class="list-header" style="display:none;">
            <span id="listTitle">ì „ì²´ ëª©ë¡</span>
            <button class="reset-btn" onclick="renderAllInsights()">ì „ì²´ ë³´ê¸°</button>
        </div>

        <div id="cardList" class="card-list">
            </div>
    </div>
</div>

<script>
    // --- [ë°ì´í„° ê´€ë¦¬] ---
    const STORAGE_KEY = 'jdm_insight_lab_v1';
    let insights = [];
    let currentDate = new Date(); // ìº˜ë¦°ë” ê¸°ì¤€ ë‚ ì§œ

    // ì´ˆê¸° ë¡œë“œ
    window.onload = function() {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (savedData) {
            insights = JSON.parse(savedData);
        }
        renderCalendar(); // ìº˜ë¦°ë” ë¨¼ì € ê·¸ë¦¬ê¸°
        // ì²˜ìŒì—” ì˜¤ëŠ˜ ë‚ ì§œì˜ ë¦¬ìŠ¤íŠ¸ê°€ ì•„ë‹ˆë¼, ì „ì²´ ëª©ë¡ì„ ì•„ë˜ì— ë³´ì—¬ì£¼ê±°ë‚˜ ìˆ¨ê¸¸ ìˆ˜ ìˆìŒ.
        // ì—¬ê¸°ì„œëŠ” ìº˜ë¦°ë” ì•„ë˜ì— 'ì „ì²´ ìµœì‹  ëª©ë¡'ì„ ê¸°ë³¸ìœ¼ë¡œ ë³´ì—¬ì¤Œ
        renderCards(insights); 
    };

    // ì €ì¥ í•¨ìˆ˜
    function saveInsight() {
        const context = document.getElementById('inputContext').value.trim();
        const response = document.getElementById('inputResponse').value.trim();
        const tagsInput = document.getElementById('inputTags').value.trim();

        if (!context || !response) {
            alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return;
        }

        // íƒœê·¸ ì²˜ë¦¬
        const tags = tagsInput.split(/[\s,]+/).filter(t => t.length > 0).map(t => t.startsWith('#') ? t : '#' + t);
        
        // ë‚ ì§œ í¬ë§· (YYYY-MM-DD) - ìº˜ë¦°ë” ë§¤ì¹­ìš©
        const now = new Date();
        const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;

        const newInsight = {
            id: Date.now(),
            date: dateStr, // ê²€ìƒ‰ìš© ë‚ ì§œ
            displayDate: now.toLocaleString('ko-KR'), // í‘œì‹œìš© ë‚ ì§œ
            context: context,
            response: response,
            tags: tags
        };

        insights.unshift(newInsight); // ìµœì‹ ìˆœ ì¶”ê°€
        localStorage.setItem(STORAGE_KEY, JSON.stringify(insights));

        // ì…ë ¥ì°½ ì´ˆê¸°í™”
        document.getElementById('inputContext').value = '';
        document.getElementById('inputResponse').value = '';
        document.getElementById('inputTags').value = '';
        
        renderCalendar(); // ìº˜ë¦°ë” ê°±ì‹  (ì ì´ ì¶”ê°€ë˜ì–´ì•¼ í•˜ë¯€ë¡œ)
        renderCards(insights); // ë¦¬ìŠ¤íŠ¸ ê°±ì‹ 
        switchTab('list'); // ì €ì¥ í›„ ë¦¬ìŠ¤íŠ¸ íƒ­ìœ¼ë¡œ ì´ë™
    }

    // ì‚­ì œ í•¨ìˆ˜
    function deleteInsight(id) {
        if(confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            insights = insights.filter(item => item.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(insights));
            renderCalendar();
            renderCards(insights);
        }
    }

    // íƒœê·¸ ìˆ˜ì • í•¨ìˆ˜ (ê°„ë‹¨ ë²„ì „)
    function editTags(id) {
        const item = insights.find(i => i.id === id);
        if (!item) return;
        
        const newTagsStr = prompt("íƒœê·¸ë¥¼ ìˆ˜ì •í•˜ì„¸ìš” (ê³µë°±ìœ¼ë¡œ êµ¬ë¶„)", item.tags.join(" "));
        if (newTagsStr !== null) {
            const newTags = newTagsStr.split(/[\s,]+/).filter(t => t.length > 0).map(t => t.startsWith('#') ? t : '#' + t);
            item.tags = newTags;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(insights));
            renderCards(insights); // í˜„ì¬ ë³´ê³  ìˆëŠ” ë¦¬ìŠ¤íŠ¸ ê°±ì‹ 
        }
    }

    // --- [ë·°ì–´ ë¡œì§: ìº˜ë¦°ë”] ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        document.getElementById('currentMonthLabel').innerText = `${year}. ${month + 1}`;

        // ìš”ì¼ í—¤ë”
        const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
        days.forEach(d => {
            const div = document.createElement('div');
            div.className = 'cal-day-name';
            div.innerText = d;
            grid.appendChild(div);
        });

        // ë‹¬ë ¥ ê³„ì‚°
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        // ë¹ˆ ì¹¸ ì±„ìš°ê¸°
        for (let i = 0; i < firstDay; i++) {
            grid.appendChild(document.createElement('div'));
        }

        // ë‚ ì§œ ì±„ìš°ê¸°
        for (let d = 1; d <= lastDate; d++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const cell = document.createElement('div');
            cell.className = 'cal-date';
            
            // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
            const todayStr = new Date().toISOString().split('T')[0];
            if (dateStr === todayStr) cell.classList.add('today');

            cell.innerHTML = `<span class="date-num">${d}</span>`;

            // í•´ë‹¹ ë‚ ì§œì— ë°ì´í„°ê°€ ìˆëŠ”ì§€ í™•ì¸
            const count = insights.filter(item => item.date === dateStr).length;
            if (count > 0) {
                const dotContainer = document.createElement('div');
                dotContainer.className = 'dot-container';
                // ì ì€ ìµœëŒ€ 5ê°œê¹Œì§€ë§Œ í‘œì‹œ
                for(let k=0; k<Math.min(count, 5); k++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dotContainer.appendChild(dot);
                }
                cell.appendChild(dotContainer);
            }

            // í´ë¦­ ì´ë²¤íŠ¸
            cell.onclick = () => filterByDate(dateStr, cell);
            grid.appendChild(cell);
        }
    }

    function changeMonth(delta) {
        currentDate.setMonth(currentDate.getMonth() + delta);
        renderCalendar();
    }

    // ë‚ ì§œ í´ë¦­ ì‹œ í•„í„°ë§
    function filterByDate(dateStr, cellElement) {
        // UI ì„ íƒ íš¨ê³¼
        document.querySelectorAll('.cal-date').forEach(el => el.classList.remove('active-filter'));
        if(cellElement) cellElement.classList.add('active-filter');

        const filtered = insights.filter(item => item.date === dateStr);
        
        document.getElementById('listInfo').style.display = 'flex';
        document.getElementById('listTitle').innerText = `ğŸ“… ${dateStr} ì˜ ê¸°ë¡ (${filtered.length}ê±´)`;
        
        renderCards(filtered);
        
        // ëª¨ë°”ì¼ì´ë‚˜ í™”ë©´ì´ ì‘ì„ ë• ìŠ¤í¬ë¡¤ì„ ë¦¬ìŠ¤íŠ¸ë¡œ ì´ë™
        document.getElementById('listInfo').scrollIntoView({behavior: 'smooth'});
    }

    // ì „ì²´ ë³´ê¸° ë³µê·€
    function renderAllInsights() {
        document.getElementById('listInfo').style.display = 'none';
        document.querySelectorAll('.cal-date').forEach(el => el.classList.remove('active-filter'));
        renderCards(insights);
    }

    // --- [ë·°ì–´ ë¡œì§: ë¦¬ìŠ¤íŠ¸] ---
    function renderCards(data) {
        const container = document.getElementById('cardList');
        container.innerHTML = '';

        if (data.length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#666; padding:40px;">ê¸°ë¡ëœ ì¸ì‚¬ì´íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
            return;
        }

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'insight-card';
            
            const parsedContent = marked.parse(item.response);
            const tagsHtml = item.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-context">Q. ${item.context}</div>
                    <div class="card-date">${item.displayDate}</div>
                </div>
                <div class="card-body">
                    ${parsedContent}
                </div>
                <div class="card-tags">
                    ${tagsHtml}
                    <div style="flex:1;"></div>
                    <button class="action-btn" onclick="editTags(${item.id})">ğŸ·ï¸ íƒœê·¸ìˆ˜ì •</button>
                    <button class="action-btn btn-delete" onclick="deleteInsight(${item.id})">ğŸ—‘ï¸ ì‚­ì œ</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // íƒ­ ì „í™˜
    function switchTab(tabName) {
        const calView = document.getElementById('calendarView');
        const btns = document.querySelectorAll('.tab-btn');
        
        btns.forEach(b => b.classList.remove('active'));

        if (tabName === 'calendar') {
            calView.style.display = 'block';
            btns[0].classList.add('active');
            renderCalendar();
        } else {
            calView.style.display = 'none';
            btns[1].classList.add('active');
            renderAllInsights(); // ë¦¬ìŠ¤íŠ¸ íƒ­ ëˆ„ë¥´ë©´ ì „ì²´ ëª©ë¡ ë³´ì—¬ì£¼ê¸°
        }
    }
</script>

</body>
</html>
